<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MedicApec - Inicio Sesión</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Iniciar Sesión</div>
        <div class="card-body">
          <form>
            <!-- <div class="alert alert-danger alert-dismissible hidden" id="mensajes">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <p id="mensajeDetalle">Prueba</p>
            </div> -->
             <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputUsuario" class="form-control" placeholder="Usuario" required="required" autofocus="autofocus" data-error="Introduzca su usuario">
                <label for="inputUsuario">Usuario</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" autofocus="autofocus" data-error="Introduzca su contraseña">
                <label for="inputPassword">Contraseña</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Recordar Contraseña
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" onclick="doLogin();">Entrar</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">No tienes cuenta? Registrate</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Funcionalidad JavaScript-->
    <script src="js/app/usuario.js"></script>

  </body>

</html>
